{%extends 'all-gallery/base.html'%}
{% block content %} 
{{ block.super}}
<div class="container" style="margin-top: 2%;">
   
    <div class="row">
        {%for image in images%}
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="{{image.image.url}}" class="img-responsive" alt="..." style="height: 300px;  " data-toggle="modal" data-target="#{{image.id}}">

            </div>

        </div>
        <div class="modal fade" id="{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" style="background-color: rgb(163, 160, 160);">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">{{image.image_name}}</h3>
                  
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <img src="{{image.image.url}}" class="img-responsive" alt="..." style="padding-left: 5%;" >
                  <h4 class="text-center">{{image.image_description}}</h4>
                  <h4><span style="color:blue; font-weight: bold;"> Category </span>: {{image.image_category.name}}</h4>
        
                  <h4><span style="color:blue; font-weight: bold;">Location</span>: {{image.image_location.name}}</h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>
        {%endfor%}
    </div>
    
</div>
{%endblock%}

{% endblock %}
